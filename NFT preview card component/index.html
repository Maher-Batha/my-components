<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styling.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="card absolute-center">
        <div class="image">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="">
            </div>
            <img class="main" src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="details">
            <p class="nft-name">
                Equilibrium <span class="id">#3429</span>
            </p>
            <p>Our Equilibrium collection promotes <br> balance and calm</p>
            <div class="nft-info">
                <div>
                    <img src="images/icon-ethereum.svg" alt="">
                    <span class="ethereum">0.041 ETH</span>
                </div>
                <div>
                    <img src="images/icon-clock.svg" alt="">
                    <span class="time-left">3 days left</span>
                </div>
            </div>            
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="">
            <p><span>Creation of </span>Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
